<div class="row">
  <div class="">
    <h2 class="text-center m-2 mt-5">CrÃ©er un compte</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="mb-2 mt-5">Adresse mail</label>
        <input type="text" id="email" class="form-control" formControlName="email" placeholder="email">
      </div>
      <div class="form-group">
        <label for="password" class="mb-2 mt-3">Mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Mot de passe">
      </div>
      <div class="btns">
        <button type="submit" class="btn btn-primary mt-5" [disabled]="signUpForm.invalid">S'inscrire</button>
      </div>
      </form>
      <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
